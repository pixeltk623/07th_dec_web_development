<html>
	<head>
            <title>Multi Level Table</title>
    </head>
		<body>
    		<h1><center>My Multi Level Table</center></h1>
    	</body>
    	<table border="1" align="center">
    <thead>
		<tr>
			<th colspan="2"rowspan="2">Column 0</th>
			<th rowspan="2">Column 1</th>
			<th colspan="2">Column 2</th>
		</tr>
		<tr>
			<th>Column 2a</th>
			<th>Column 2b</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th rowspan="2">Row 1</th>
			<th>Row 1a</th>
			<td>123</td>
			<td>456</td>
			<td>789</td>
		</tr>
		<tr>
			<th>Row 1b</th>
			<td>123</td>
			<td>456</td>
			<td>789</td>
		</tr>
		<tr>
			<th colspan="2">Row 2</th>
			<td>123</td>
			<td>456</td>
			<td>789</td>
		</tr>
	</tbody>
	</table>
</html>
