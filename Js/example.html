<body>

	<script type="text/javascript">
		for(let i = 100; i<=999; i++) {
			var reverse = 0;
			let j = i;
			while(j != 0) { 
				reverse = reverse * 10; // 0 // 30 320
				reverse = reverse + (j % 10); // 0 + (3) // 3 // 30 + 2 // 32 // 321
				j = Math.floor(j / 10); // 12 
			}

			if(i==reverse) {
				console.log(i + " is a palindrome number");
			} else {
				console.log(i + " is not a palindrome number");
			}
		}
